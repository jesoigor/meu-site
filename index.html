    <meta charset="UTF-8">

    <title>PARABÉNS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }
      #yesButton {
        position: fixed; /* Fixa o botão na tela */
            bottom: 20px; /* Distância do fundo da tela */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-60%); /* Centraliza horizontalmente */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 2; 
            }
            #container {
            text-align: center;
            z-index: 1; /* Garante que o conteúdo esteja na frente dos fogos de artifício */
            margin-bottom: 70px; /* Espaçamento inferior para o botão */
        }
        #valentineImage {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            z-index: 0; /* Coloca a imagem atrás dos fogos de artifício */
        }
        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Evita que os fogos de artifício capturem eventos do mouse */
            z-index: 0; /* Coloca os fogos de artifício atrás de todos os elementos */
        }
        @media (max-width: 768px) {
            #valentineImage {
                max-width: 95%; /* Ajusta a largura da imagem para ser responsiva em dispositivos móveis */
            }
            #yesButton {
                padding: 8px 16px; /* Reduz o padding do botão para dispositivos móveis */
                font-size: 14px; /* Reduz o tamanho da fonte do botão para dispositivos móveis */
                margin-bottom: 5%; /* Espaçamento inferior maior entre a imagem e o botão em dispositivos móveis */
            }
        }
       
    </style>
</head>

<style>
   
    div {
        text-align: center;
        vertical-align: middle;
    }

</style>
<script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.js"></script>
<script>
   // Função para iniciar os fogos de artifício
   function startFireworks() {
        const container = document.getElementById('fireworksContainer');
        const fireworks = new Fireworks(container, { 
            speed: 2,
            acceleration: 1.05,
            friction: 0.98,
            gravity: 1.5,
            particles: 50,
            trace: 3,
            explosion: 5,
            autoresize: true,
            boundaries: {
                x: 0,
                y: 0,
                width: container.clientWidth,
                height: container.clientHeight,
            },
            sound: {
                enable: true,
                files: [
                    'https://cdn.jsdelivr.net/npm/fireworks-js/dist/sounds/explosion0.mp3',
                    'https://cdn.jsdelivr.net/npm/fireworks-js/dist/sounds/explosion1.mp3'
                ],
                volume: {
                    min: 1,
                    max: 2,
                }
            },
        });

        // Iniciando o efeito
        fireworks.start();

        // Atualiza os limites quando a janela é redimensionada
        window.addEventListener('resize', () => {
            fireworks.setSize(container.clientWidth, container.clientHeight);
        });
    }

    // Adicionando evento de clique ao botão
    var yesButton = document.getElementById('yesButton');
    yesButton.addEventListener('click', function() {
        startFireworks(); // Chamando a função para iniciar os fogos de artifício
    }); 
</script>
